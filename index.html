<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/6ac1ae398b.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
<div class="main">
   <div class="primary">
    <img src="images/bg-card-front.png" alt="card font" id="font">
    <img src="images/bg-card-back.png" alt="card back" id="back">
    <div class="cardcontent">
      <div class="circles">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
     <div class="cardnumber">
      <span id="n1">0000</span>
      <span id="n2">0000</span>
      <span id="n3">0000</span>
      <span id="n4">0000</span>
     </div>
     <div class="identity">
      <div class="names">
        <span id="first">joson</span>
        <span id="last">grey</span>
       </div>
       <div class="exp">
        <span id="mm">00</span>
        <span>/</span>
        <span id="yy">00</span>
       </div>
     </div>
    </div>
    <div class="cvcnumber">
      <span id="cvv">000</span>
    </div>
  </div> 
  <form action="" class="neutral">
    <div class="container">
      
      <div class="content">
        <label for="CARDHOLDER NAME">CARDHOLDER NAME</label>
        <input type="text" name="Cardholder" id="cardholder" placeholder="e.g. Moise Gwiza">
        <div class="error"></div>
       </div>
   <div class="content">
    <label for="CARD NUMBER">CARDHOLDER NAME</label>
    <input type="text" name="Cardnumber" id="cardnumber" placeholder="e.g. 123 450 000 100">
    <div class="cardnumber-error"></div>
   </div>

   <div class="container1">
       <div class="dates">
         <label for="expdate">EXP.DATE (MM / YY)</label>
         <div class="input1">
          <input type="text" name="month" id="month" placeholder="MM">
          <input type="text"name ="year" id="year" placeholder="YY">
         </div>
         <div class="error"></div>
       </div>
       <div class="cvc">
        <label for="cvc">CVC</label>
        <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
        <div class="error"></div>
       </div>
   </div>
   
    <div class="confimation">
      <div class="inf">
        <i class="fa-solid fa-circle-check"></i>
        <h1>THANK YOU!</h1>
        <h2>We've added your card details</h2>
      </div>
    </div>

   <button>Confirm</button>
    </div>
 </form>
</div>
 

<script src="index.js"></script>
</body>
</html>
